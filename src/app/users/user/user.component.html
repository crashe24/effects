<div class="row" *ngIf="loading">
    <div class="col">
        <div class="alet alert-info text-center">
            <i class="fa fa-sync fa-spin fa-2x"></i>
            <h1>Espere...</h1>
        </div>
    </div>
</div>

<div class="row" *ngIf="error">
    <div class="col">
        <div class="alet alert-danger text-center">
            <i class="fa fa-tiems fa-2x"></i>
            <h2>Error: {{error.status}}</h2>
            <p> {{error.message}}</p>
            <p>{{ error.url }}</p>
        </div>
    </div>
</div>
<div class="row" *ngIf="!loading && !error">
    <div class="col-3">
        <img [src]="usuario.avatar" class=" img-thumbnail">
    </div>
    <div class="col">
        <ul class="list-group">
            <li class=" list-group-item">
                <strong>ID</strong> {{usuario.id}}
            </li>
        </ul>
        <ul class="list-group">
            <li class=" list-group-item">
                <strong>Nombre</strong> {{usuario.first_name}}
            </li>
        </ul>
        <ul class="list-group">
            <li class=" list-group-item">
                <strong>Apellido</strong> {{usuario.last_name}}
            </li>
        </ul>
    </div>
</div>
