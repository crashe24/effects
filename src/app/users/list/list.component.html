<div class="row" *ngIf="loading">
    <div class="col">
        <div class="alet alert-info text-center">
            <i class="fa fa-sync fa-spin fa-2x"></i>
            <h1>Espere...</h1>
        </div>
    </div>
</div>

<div class="row" *ngIf="error">
    <div class="col">
        <div class="alet alert-danger text-center">
            <i class="fa fa-tiems fa-2x"></i>
            <h2>Error: {{error.status}}</h2>
            <p> {{error.message}}</p>
            <p>{{ error.url }}</p>
        </div>
    </div>
</div>
<div class="card-columns" *ngIf="!loading">
    <div class="card" *ngFor="let user of users">
        <img class="card-img-top" [src]="user.avatar">
        <div class="card-body">
            <h5 class="card-title">{{user.first_name}}</h5>
            <p class="card-text">{{ user.last_name}}</p>
            <p class="text-muted">ID: {{user.id}}</p>
        </div>
    </div>
</div>
